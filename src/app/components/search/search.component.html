<div class="search-container">
  <div class="search-block">
    <form (submit)="onSearch(cityName.value)" #searchForm="ngForm">
      <input
        #cityName
        type="text"
        name="search"
        class="search-box"
        [placeholder]="placeHolder"
        autocomplete="off"
        [(ngModel)]="location"
      />
      <button
        mat-flat-button
        color="primary"
        class="search-submit"
        type="submit"
      >
        Search
      </button>
    </form>
  </div>
  <div class="error-block text-danger" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>
</div>
<wa-weather-card></wa-weather-card>
